<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <nav>
        <i class="fab fa-github"></i>
        <h1 class="github-tag">Github API</h1>
        <form>
            <input type="text" name="user" class="search" placeholder="Search User...">
            <button type="button" class="submit"><i class="fa fa-search"></i></button>
        </form>
    </nav>
    <div class="content">
        <div class="left">
            <ul class="link-box">
            </ul>
        </div>
        <div class="center">
            <div class="container">
                <div class="row justify-content-center" style="color: #fff;">
                    <h1 style="color: white;">Enter in User name and click <i class="fa fa-search"></i></h1>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
